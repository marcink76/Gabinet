<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<h1>Dodaj zabiegi do wykonania:</h1>
<body>

<table>
    <tr th:each="treatment:${treatmentListToDisplay}">
        <td>
            <form th:action="@{/termin/setTreatmentsToTermin}" method="post">
                <input type="hidden" name="customerId" th:value="${customerId}"/>
                <input type="hidden" th:name="terminId" th:value="${terminId}"/>
                <button th:value="*{treatment.id}" name="treatmentId" th:text="${treatment.name}"></button>
            </form>
        </td>
    </tr>

</table>
<form th:action="@{/termin/setDateToTermin/}" method="post">
    <input type="hidden" name="customerId" th:value="${customerId}"/>
    <input type="hidden" th:name="terminId" th:value="${terminId}"/>
    <table>
        <tr th:each="tempList:${tempTreatmentsList}">
            <td th:text="${tempList.id}"></td>
            <td><a th:href="@{tempTreatmentsList.id}" th:text="${tempList.name}"></a></td>
        </tr>
    </table>
    <input type="submit" value="Dodaj zabiegi"/>
</form>
<a th:href="@{/}">Powrót do strony głównej</a>

</body>
</html>
